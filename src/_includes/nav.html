<div class="bg-gray-950">
  <nav class="container mx-auto p-4 h-16 flex flex-row justify-between">
    <ul class="flex flex-row items-baseline">
      <li class="pr-4 text-xl font-bold text-white">
        <a href="#About" class="">David Eadie</a>
      </li>
      {%- for section in sections -%}
      <li class="hidden md:block md:pr-4 hover:text-gray-400">
        <a href="{{ section.url }}">{{ section.title }}</a>
      </li>
      {%- endfor -%}
    </ul>
    <ul class="flex flex-row items-center">
      {%- for social in social-media -%}
      <li class="pl-3">
        <a href="{{ social.url }}">
          <svg class="w-5 h-5 fill-current hover:fill-gray-400">
            <use href="images/icons.svg#{{ social.icon }}" />
          </svg>
        </a>
      </li>
      {%- endfor -%}
    </ul>
  </nav>
</div>
